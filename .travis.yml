language: c
compiler:
  - gcc
  - clang
env:
  - TEST_FOLDER=mono CI=1 V=1
  - TEST_FOLDER=mcs/class/corlib PROFILE=net_2_0
  - TEST_FOLDER=mcs/class/corlib PROFILE=net_3_5
  - TEST_FOLDER=mcs/class/corlib PROFILE=net_4_0
  - TEST_FOLDER=mcs/class/corlib PROFILE=net_4_5
  - TEST_FOLDER=mcs/class/corlib PROFILE=xbuild_12
matrix:
  # net_3_5 and xbuild_12 are currently failing... should investigate?
  allow_failures:
    - env: TEST_FOLDER=mcs/class/corlib PROFILE=net_3_5
    - env: TEST_FOLDER=mcs/class/corlib PROFILE=xbuild_12
before_install:
  - date
  - ./autogen.sh
install:
  - date
  - make get-monolite-latest
script:
  - date
  - make -j8 EXTERNAL_MCS=${PWD}/mcs/class/lib/monolite/gmcs.exe
  - date
  # why is "make install" needed for testing? (issues with path resolution?)
  - sudo make install
  - date
  - make -C $TEST_FOLDER check
  - date
