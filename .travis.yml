language: c
compiler:
  - gcc
  - clang
env:
  - TEST_FOLDER=mono
before_install:
  - date
  - ./autogen.sh
install:
  - date
  - make get-monolite-latest
script:
  - date
  - make -j8 EXTERNAL_MCS=${PWD}/mcs/class/lib/monolite/gmcs.exe
  - date
  # why is make install needed for testing?
  - sudo make install
  - date
  - cd $TEST_FOLDER && make check V=1 CI=1
  - date
